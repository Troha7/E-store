<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="page-content">

    <h2>Registration</h2>

    <div class="alert alert-danger" th:if="${err}">
        <p th:text="${err}"> text </p>
    </div>

    <form class="form-group" th:action="@{/registration}" th:object="${userDto}" method="POST">
        <div>
            <label for="username"> Username
                <input class="form-control" id="username" placeholder="Enter username" type="text" th:field="*{username}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>
        <div>
            <label for="password"> Password
                <input class="form-control" id="password" placeholder="Enter password" type="password" th:field="*{password}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div>
            <label>
                <input type="hidden" id="role" name="role" th:value="USER"/>
            </label>
        </div>
        <div>
            <label for="first-name"> First Name
                <input class="form-control" id="first-name" placeholder="Enter first name" type="text" th:field="*{firstName}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
        </div>
        <div>
            <label for="last-name"> Last Name
                <input class="form-control" id="last-name" placeholder="Enter last name" type="text" th:field="*{lastName}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
        </div>
        <div>
            <label for="email"> Email
                <input class="form-control" id="email" placeholder="Enter email" type="email" th:field="*{email}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div>
            <label for="phone"> Phone
                <input class="form-control" id="phone" placeholder="Enter phone" type="text" th:field="*{phone}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
