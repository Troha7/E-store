<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>account</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>

<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="page-content">

    <h2 class="text-center"> Account </h2>

    <div class="row">
        <div class="col-md-6">
            <form class="form-group" th:id="${user.id}" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="hidden" name="username" th:value="${user.username}">
                <input type="hidden" name="password" th:value="${user.password}">
                <div class="col-md-12">
                    <label>First name</label>
                    <input class="form-control" id="first-name" type="text" name="firstName" th:value="${user.firstName}">
                </div>
                <div class="col-md-12">
                    <label>Last name</label>
                    <input class="form-control" id="last-name" type="text" name="lastName" th:value="${user.lastName}">
                </div>
                <div class="col-md-12">
                    <label>Email</label>
                    <input class="form-control" id="email" type="email" name="email" th:value="${user.email}">
                </div>
                <div class="col-md-12">
                    <label>Phone</label>
                    <input class="form-control" id="phone" type="text" name="phone" th:value="${user.phone}">
                </div>
                <input class="form-control" type="hidden" name="role" th:value="${user.role}">
            </form>
        </div>
        <div class="col-md-6">
            <div>
                <div class="col-md-12">
                    <label>City</label>
                    <input class="form-control" type="text" name="city" th:value="${user.address.city}" readonly>
                </div>
                <div class="col-md-12">
                    <label>Street</label>
                    <input class="form-control" type="text" name="street" th:value="${user.address.street}" readonly>
                </div>
                <div class="col-md-12">
                    <label>House</label>
                    <input class="form-control" type="text" name="house" th:value="${user.address.house}" readonly>
                </div>
            </div>
            <br>
            <a class="btn btn-outline-secondary active" role="button"
               aria-pressed="true" href="/address" >
                <img th:src="@{/img/address.png}" width="25" height="25" class="d-inline-block align-top" alt="">
                + Address
            </a>
        </div>
    </div>
    <br>
    <button class="btn btn-warning" th:onclick="'updateById(\'/users/' + ${user.id} + '\')'"> Update</button>
    <div>

    </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/updateFunction.js}"></script>
</body>
</html>
