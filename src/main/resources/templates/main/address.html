<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>account</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>

<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="page-content">

    <h2 class="text-center"> Address </h2>

    <div class="alert alert-danger" th:if="${err}">
        <p th:text="${err}"> text </p>
    </div>

    <form class="form-group" th:action="@{/address}" th:object="${addressDto}" method="POST">
        <div>
            <label for="city"> City
                <input class="form-control" id="city" placeholder="Enter city" type="text" th:field="*{city}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
        </div>
        <div>
            <label for="street"> Street
                <input class="form-control" id="street" placeholder="Enter street" type="text" th:field="*{street}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></small>
        </div>
        <div>
            <label for="house"> House
                <input class="form-control" id="house" placeholder="Enter house" type="text" th:field="*{house}"/>
            </label>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('house')}" th:errors="*{house}"></small>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
