<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>login</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>

<div class="wrapper-main">

    <h2>Login</h2>

    <!-- error message -->
    <div th:if="${loginErr}">
        <div class="alert alert-danger">Invalid username or password!</div>
    </div>

    <form class="form-group" th:action="@{/login}" method="POST">
        <div>
            <label for="username"> Username
                <input class="form-control" id="username" placeholder="Enter username" type="text" name="username"/>
            </label>
        </div>
        <div>
            <label for="password"> Password
                <input class="form-control" id="password" placeholder="Enter password" type="password" name="password"/>
            </label>
        </div>
        <div>
            <br>
            <button type="submit" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-primary" onclick="location.href='registration'">Registration</button>
        </div>
    </form>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
